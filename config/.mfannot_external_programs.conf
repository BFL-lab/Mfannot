#--------------------------------------------------------------------------------------------------------

# This set of commands identifies introns of group I using RNAweasel and multiple erpin models.
GeneName = IntronI

Commands

    # Setup work dir.
    mkdir %TMPDIR%/intronI
    cd    %TMPDIR%/intronI
    
    RNAfinder -m %GENENAME% -g %GENCODE% -d %PLAINFASTAFILE% -M %OUTFILE%

    %DEBUG% cd ..;rm -rf intronI

EndCommands



